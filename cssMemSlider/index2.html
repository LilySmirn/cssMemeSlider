<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mem-slider</title>
    <link rel="stylesheet" href="style2.css">
    <script src="index2.js"></script>
</head>
<body>
<div class="bg">
    <div class="slider-desktop">
        <div id="frame">
            <div class="img-text-all" id="slider">
                <div class="img-text">
                    <img src="assets/desktop-1.png" alt="img1" class="desktop-img ">
                </div>
                <div class="img-text">
                    <img src="assets/desktop-2.png" alt="img2" class="desktop-img">
                </div>
                <div class="img-text">
                    <img src="assets/desktop-3.png" alt="img3" class="desktop-img">
                </div>
                <div class="img-text">
                    <img src="assets/desktop-4.png" alt="img4" class="desktop-img">
                </div>
            </div>
        </div>
        <div class="text-controls-desktop">
            <div id="frame-txt">
                <div class="text-all" id="slider-txt">
                    <div class="txt">
                        <p class="desktop-text">Test day? No problem!</p>
                    </div>
                    <div class="txt">
                        <p class="desktop-text">Inside you there are two capybaras</p>
                    </div>
                    <div class="txt">
                        <p class="desktop-text">Sleeping friend</p>
                    </div>
                    <div class="txt">
                        <p class="desktop-text">Coconut dog</p>
                    </div>
                </div>
            </div>

            <div class="desktop-controls" id="bottom">
                <div class="desktop-control desktop-1">
                    <div class="desktop-round round1 active"></div>
                </div>
                <div class="desktop-control desktop-2">
                    <div class="desktop-round round2"></div>
                </div>
                <div class="desktop-control desktop-3">
                    <div class="desktop-round round3"></div>
                </div>
                <div class="desktop-control desktop-4">
                    <div class="desktop-round round4"></div>
                </div>
            </div>
        </div>
    </div>


    <div class="slider-mobile">
        <div id="frame-mobile">
            <div class="img-text-all-mobile" id="slider-mobile">
                <div class="img-text-mobile">
                    <img src="assets/mobile-1.png" alt="img1" class="mobile-img ">
                </div>
                <div class="img-text-mobile">
                    <img src="assets/mobile-2.png" alt="img2" class="mobile-img ">
                </div>
                <div class="img-text-mobile">
                    <img src="assets/mobile-3.png" alt="img3" class="mobile-img">
                </div>
                <div class="img-text-mobile">
                    <img src="assets/mobile-4.png" alt="img4" class="mobile-img">
                </div>
            </div>
        </div>
        <div class="text-controls-mobile">
            <div id="frame-txt-mobile">
                <div class="text-all-mobile" id="slider-txt-mobile">
                    <div class="txt-mobile">
                        <p class="mobile-text">Test day? No problem!</p>
                    </div>
                    <div class="txt-mobile">
                        <p class="mobile-text">Inside you there are two capybaras</p>
                    </div>
                    <div class="txt-mobile">
                        <p class="mobile-text">Sleeping friend</p>
                    </div>
                    <div class="txt-mobile">
                        <p class="mobile-text">Coconut dog</p>
                    </div>
                </div>
            </div>

            <div class="mobile-controls" id="bottom-mobile">
                <div class="mobile-control mobile-1">
                    <div class="mobile-round round1 active"></div>
                </div>
                <div class="mobile-control mobile-2">
                    <div class="mobile-round round2"></div>
                </div>
                <div class="mobile-control mobile-3">
                    <div class="mobile-round round3"></div>
                </div>
                <div class="mobile-control mobile-4">
                    <div class="mobile-round round4"></div>
                </div>
            </div>
        </div>
    </div>



</div>

</body>
</html>
